<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>

<form action="ControllerServlet" method="get">
    <label>Enter Book ID to update</label>
    <input type="text" name="bookId" placeholder="Enter Book ID" required/>
    <br>
    <br>
    <label>Enter Book Name to update</label>
    <input type="text" name="bookName" placeholder="Enter Book Name" required/>
    <br>
    <br>
    <label>Enter Book Price to update</label>
    <input type="text" name="bookPrice" placeholder="Enter Book Price" required/>
    <input type="submit" value="update" name="operation">
</form>

</body>
</html>
